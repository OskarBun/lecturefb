<div data-bind="visible:error" class="alert alert-danger">
    <button data-bind="click:error.bind(error, null)" type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <strong data-bind="text:error"></strong>
</div>
<div data-bind="visible:success" class="alert alert-success">
    <button data-bind="click:success.bind(success, null)" type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <strong data-bind="text:success"></strong>
</div>

<form class="form-horizontal" role="form" data-bind="submit:$data.save.bind($data)">
    <div class="form-group">
        <label for="inputtitle" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputtitle" placeholder="Title" data-bind="value:title" required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputdescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="inputdescription" rows="3" placeholder="What are the topics" data-bind="value:description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="inputdate" class="col-sm-2 control-label">Starts</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="inputdate" data-bind="jqueryui:{widget:'datetimepicker', options: {orientation:'bottom left'}}, value:starts"
                    data-date-format="YYYY-MM-DD HH:mm" required>
        </div>
        <label for="ends" class="col-sm-2 control-label">Ends</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="ends" data-bind="jqueryui:{widget:'datetimepicker', options: {pickDate: false, orientation:'bottom left'}}, value:ends"
                    data-date-format="HH:mm" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-default">Create</button>
        </div>
    </div>
</form>
