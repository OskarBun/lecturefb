<div class="row" data-bind="if:$root.user">
    <div class="col-md-3">
        <lecturelist params="appl:$root, 'speaker_id':$root.user().id, 'upcoming': true, 'archive': true"></lecturelist>
        <lecturelist params="appl:$root,'speaker_id':$root.user().id, 'upcoming': true, 'scroller': true"></lecturelist>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#addLecture">Add</button>
        <!-- Modal -->
        <div class="modal fade" id="addLecture" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span
                                aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add lecture</h4>
                    </div>
                    <div class="modal-body">
                        <lectureform params="appl:$root"></lectureform>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <lecturereview params="appl:$root"></lecturereview>
    </div>
</div>
