<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lecture Feedback</title>
    <link rel="stylesheet" type="text/css" href="static/main.css">
    <!-- static/ is replaced by tornado {{static_url('')}} anyway -->
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Lecture Feedback</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">Archive</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div class="starter-template">
        <h1>Start giving Feedback</h1>

        <p class="lead">Look below for lectures to start</p>
    </div>

    <div data-bind="visible:error" class="alert alert-danger">
        <button data-bind="click:error.bind(error, null)" type="button" class="close" data-dismiss="alert"><span
                aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <strong data-bind="text:error"></strong>
    </div>


    <div class="row">
        <div class="col-md-3">
            <lecturelist params="appl:$root"></lecturelist>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#addLecture">Add</button>
            <!-- Modal -->
            <div class="modal fade" id="addLecture" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span
                                    aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title" id="myModalLabel">Add lecture</h4>
                        </div>
                        <div class="modal-body">
                            <lectureform params="appl:$root"></lectureform>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <lecturereview params="appl:$root"></lecturereview>
        </div>
    </div>

</div>


<script data-main="static/main" src="static/bower_components/requirejs/require.js"></script>
</body>
</html>
