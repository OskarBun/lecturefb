<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lecture Feedback</title>
    <link rel="stylesheet" type="text/css" href="{{static_url('main.css')}}">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Lecture Feedback</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <!-- ko template:'speakerlink' --><!-- /ko -->
            <ul class="nav navbar-right">
                <a class="btn btn-default navbar-btn" href="/logout">Logout</a>
            </ul>
            <p style="margin-right: 1em;" class="navbar-text navbar-right"
               data-bind="text:$root.user() && $root.user().email"></p>

        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div id="content">
        <div data-bind="template:error_div"></div>
        <script id="error_div" type="text/html">
            <div data-bind="visible:error" class="alert alert-danger">
                <button data-bind="click:error.bind(error, null)" type="button" class="close" data-dismiss="alert"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <strong data-bind="text:error"></strong>
            </div>
        </script>

        <div class="row">
            <div class="col-md-3">
                <lecturelist params="appl:$root, 'upcoming': true, 'archive': true"></lecturelist>
                <lecturelist params="appl:$root, 'upcoming': true, 'scroller': true"></lecturelist>
            </div>
            <div class="col-md-9">
                <lectureparticipate params="appl:$root"></lectureparticipate>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <h4>Thanks for visting</h4>
</footer>


<script type="text/html" id="speakerlink">
    <ul class="nav navbar-nav" data-bind="visible:$root.user() && $root.user().admin">
        <li><a href="/speaker">Speaker</a></li>
    </ul>
</script>

<script src="{{static_url('bower_components/requirejs/require.js')}}"></script>
<script src="{{static_url('person-main.js')}}"></script>
</body>
</html>
